<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <title>Pay My Buddy - Transaction</title>
    <div th:insert="fragments/bootstrap :: configuration"></div>

</head>

<body>
<!-- SECTION -->
<div class="container">
<div th:insert="fragments/header :: header"></div>
<div class="d-flex p-2 container-fluid justify-content-center">
    <div class="row">
        <div class=" col-12 col-lg-12">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="flex-row justify-content-between"><h2 class="mt-4">My transactions - Add New Transaction</h2>
                        <h3 class="mt-4 text-right">
                            <th:block></th:block>
                        </h3>
                    </div>
                    <div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                Great ! you have successfully made a transaction
                            </div>
                        </div>
                        <form class="form-signup d-flex justify-content-around align-items-center" method="post"
                              role="form"
                              th:action="@{/transaction}"
                              th:object="${transactionDto}"
                        >
                            <div class="form-group col-md-8">
                                <label for="idUserReceiver"></label>
                                <select class="form-control" id="idUserReceiver" name="idUserReceiver" required>
                                    <option th:each="friend : ${transactionDto.friends}" th:value="${friend.id}" th:text="${friend.firstName}+ ' ' + ${friend.lastName}"></option>
                                </select>
                                <label for="amount">Amount :</label>
                                <input type="number" id="amount" name="amount" step="0.01" required />
                                <p th:errors = "*{amount}" class="text-danger"
                                   th:if="${#fields.hasErrors('amount')}"></p>

                            </div>
                            <div>
                                <button type="submit" class="btn btn-md btn-success align-center">Validate Transaction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOOTER -->
<div class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#" class="text-dark">About</a></li>
                    <li class="list-inline-item text-dark">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-dark">Terms of use</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
