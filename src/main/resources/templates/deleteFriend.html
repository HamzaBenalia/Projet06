<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Pay My Buddy</title>
</head>

<body>

<!-- SECTION -->
<div class="d-flex p-2 container-fluid justify-content-center">
  <div class="row">
    <div class=" col-12 col-lg-12">
      <div class="card my-3 shadow">
        <div class="card-body">
          <div class="flex-row justify-content-between"><h2 class="mt-4">Mes contactes</h2>
            <h3 class="mt-4 text-right">
              <th:block></th:block>
            </h3>
          </div>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="relation : ${relations}">
    <td th:text="${relation.idFriend}"></td>
    <td th:text="${relation.nomAmi}"></td>
    <td>
      <form th:action="@{/deleteFriend/{id}(id=${IdFriend})}" method="post" onsubmit="return confirm('Are you sure you want to delete this friend?')">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
