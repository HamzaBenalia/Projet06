<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bank Account View</title>
</head>
<body>
<h2>Bank Account Details</h2>
<p>ID: <span th:text="${bankAccount.id}"></span></p>
<p>ID User: <span th:text="${bankAccount.userId}"></span></p>
<p>Amount: <span th:text="${bankAccount.amount}"></span></p>
<p>IBAN: <span th:text="${bankAccount.iban}"></span></p>
</body>
</html>
