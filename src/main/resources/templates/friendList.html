<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pay My Buddy</title>

    <div th:insert="fragments/bootstrap :: configuration"></div>
</head>

<body>

<!-- SECTION -->
<div class="container">
    <div th:insert="fragments/header :: header"></div>
    <div class="d-flex p-2 container-fluid justify-content-center">
    <div class="row"><span class="border border-success"></span>
        <div class=" col-12">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="flex-row justify-content-between"><h2 class="mt-4">My friends&connections</h2>
                        <h3 class="mt-4 text-right">
                            <th:block></th:block>
                        </h3>
                    </div>

                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th class="text-left">User name</th>
                            <th class="text-left">Email</th>
                            <th class="text-left"></th>
                            <th class="text-left"></th>
                            <th class="text-left"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <div>
                            <tr th:each="friend: ${friends}">
                                <td th:text="${friend.firstName+' '+friend.lastName}"></td>
                                <td th:text="${friend.email}"></td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{'/deleteFriend/' + ${friend.id}}"
                                       th:data-confirm-delete="|Are you sure you want to delete this friend ?|"
                                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete This Friend</a>
                                </td>
                            </tr>
                        </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</html>
